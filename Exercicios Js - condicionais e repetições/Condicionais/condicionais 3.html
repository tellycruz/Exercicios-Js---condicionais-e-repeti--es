<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio condicionais 3</title>
  </head>
  <body>
    <script>
      const dia = Number(
        prompt("Escolha um dia da semana de 1 a 7, sendo que 1 é Domingo:")
      );

      if (dia == 1) {
        alert("Domingo");
      } else if (dia == 2) {
        alert("Segunda");
      } else if (dia == 3) {
        alert("Terça - feira");
      } else if (dia == 4) {
        alert("Quarta - feira");
      } else if (dia == 5) {
        alert("Quinta - feira");
      } else if (dia == 6) {
        alert("Sexta - feira");
      } else if (dia == 7) {
        alert("Sábado");
      } else {
        alert("Dia não reconhecido");
      }
    </script>
  </body>
</html>
<!-- Utilizando o IF, ELSE, ELSE IF crie uma estrutura para receber um
número de 1 a 7 e imprimir no console o dia da Semana. Para este
exercício assumimos que o dia 1 é Domingo, dia 2 é segunda e assim
por diante. Caso o número recebido não esteja neste intervalo
imprimir “Dia não reconhecido”. -->
