<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio condicionais 4</title>
  </head>
  <body>
    <script>
      const dia = Number(
        prompt("Escolha um dia da semana de 1 a 7, sendo que 1 é Domingo:")
      );

      switch (dia) {
        case 1:
          alert("Domingo");
          break;
        case 2:
          alert("Segunda - feira");
          break;
        case 3:
          alert("Terça - feira");
          break;
        case 4:
          alert("Quarta - feira");
          break;
        case 5:
          alert("Quinta - feira");
          break;
        case 6:
          alert("Sexta - feira");
          break;
        case 7:
          alert("Sábado");
          break;
        default:
          alert("Dia desconhecido");
      }
    </script>
  </body>
</html>
