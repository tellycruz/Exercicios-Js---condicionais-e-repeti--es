<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio condicionais 2</title>
  </head>
  <body>
    <script>
      const idade = Number(prompt("Digite sua idade:"));
      const hab = prompt(
        "Possui habilitação? Digite '1' para SIM ou '2' para NÃO"
      );

      if (idade >= 18 && hab == 1) {
        alert("Você pode dirigir! ");
      } else {
        alert("Você não pode dirigir!");
      }
    </script>
  </body>
</html>
<!-- Para o mesmo exercício acima insira mais uma variável a
condicional, além de saber se o motorista tem 18 anos ou mais,
temos que saber também se ele é habilitado para dirigir. Caso ele
tenha idade maior ou igual a 18 anos e possua habilitação, imprima
no console “Pode dirigir” caso contrário imprima “Não pode dirigir”. -->
