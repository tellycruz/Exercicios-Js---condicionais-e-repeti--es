<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let num = 1; num <= 60; num++) {
        if (num % 2 != 0) {
          document.write(`O número é ${num}`);
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
