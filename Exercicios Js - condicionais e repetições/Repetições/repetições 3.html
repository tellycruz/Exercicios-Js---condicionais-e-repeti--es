<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = 5000;

      while (start < 10000) {
        document.write(`salário parcial - R$ ${start} `);
        document.write("<br>");
        start *= 1.3;
      }
    </script>
  </body>
</html>
<!-- Inicialize uma variável com o valor de 5.000 (cinco mil), utilizando
While adicione a este valor 30% de acréscimo até que este valor
seja maior ou igual a 10.000 (dez mil). Imprima no console os
salários parciais. -->
